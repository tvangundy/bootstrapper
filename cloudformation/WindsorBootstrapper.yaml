AWSTemplateFormatVersion: '2010-09-09'
Description: AWS CodeBuild Project with GitHub Source and BuildSpec

Resources:
  WindsorBootstrapper:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: WindsorBootstrapper
      Description: Build project for compiling and testing code
      Source:
        Type: GITHUB
        Location: https://github.com/windsorcli/core.git
        Auth:
          Type: OAUTH
          Resource: !Sub arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:GitHubAccess-JKiZjD
      SourceVersion: docker-build
      Environment:
        Type: LINUX_CONTAINER
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/standard:5.0
        EnvironmentVariables:
          - Name: ENV
            Value: production
            Type: PLAINTEXT
          - Name: GITHUB_TOKEN
            Value: !Sub arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:GitHubAccess-JKiZjD
            Type: SECRETS_MANAGER
      Artifacts:
        Type: NO_ARTIFACTS
      ServiceRole: !GetAtt CodeBuildServiceRole.Arn
      LogsConfig:
        CloudWatchLogs:
          Status: ENABLED
          GroupName: /aws/codebuild/WindsorBootstrapper

  CodeBuildServiceRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: codebuild.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AWSCodeBuildDeveloperAccess
      Policies:
        - PolicyName: CodeBuildLogsPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: arn:aws:logs:us-east-2:590183787785:log-group:/aws/codebuild/WindsorBootstrapper:*
        - PolicyName: SecretsManagerAccessPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - secretsmanager:GetSecretValue
                Resource: arn:aws:secretsmanager:us-east-2:590183787785:secret:GitHubAccess-JKiZjD
