AWSTemplateFormatVersion: '2010-09-09'
Description: AWS CodeBuild Project 

Parameters:
  Repository:
    Type: String
    Default: https://github.com/tvangundy/bootstrapper.git
  BuildSpec:
    Type: String
    Default: cloudformation/buildspec/buildspec.yml
    
Resources:
  WindsorBootstrapper:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: WindsorBootstrapper
      Description: Build project for compiling and testing code
      Source:
        Type: GITHUB
        Location: !Ref Repository
        BuildSpec: !Ref BuildSpec
        Auth:
          Type: OAUTH
          Resource: arn:aws:secretsmanager:us-east-2:590183787785:secret:GitHubAccess-JKiZjD
      SourceVersion: bootstrapper-poc
      Environment:
        Type: LINUX_CONTAINER
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/standard:5.0
        EnvironmentVariables:
          - Name: ENV
            Value: production
            Type: PLAINTEXT
          - Name: GITHUB_TOKEN
            Value: arn:aws:secretsmanager:us-east-2:590183787785:secret:GitHubAccess-JKiZjD
            Type: SECRETS_MANAGER
      Artifacts:
        Type: NO_ARTIFACTS
      ServiceRole: !GetAtt CodeBuildServiceRole.Arn
      LogsConfig:
        CloudWatchLogs:
          Status: ENABLED
          GroupName: /aws/codebuild/WindsorBootstrapper

  CodeBuildServiceRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: codebuild.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AWSCodeBuildDeveloperAccess
      Policies:
        - PolicyName: CodeBuildLogsPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: arn:aws:logs:us-east-2:590183787785:log-group:/aws/codebuild/WindsorBootstrapper:*
        - PolicyName: SecretsManagerAccessPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - secretsmanager:GetSecretValue
                Resource: arn:aws:secretsmanager:us-east-2:590183787785:secret:GitHubAccess-JKiZjD
        - PolicyName: S3AccessPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:ListBucket
                  - s3:GetObject
                  - s3:PutObject
                  - s3:DeleteObject
                  - s3:CreateBucket
                Resource:
                  - arn:aws:s3:::mtv-bootstrapper-bucket
                  - arn:aws:s3:::mtv-bootstrapper-bucket/*
