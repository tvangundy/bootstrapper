name: 'Run Integration Tests'

on:
  workflow_dispatch:
    inputs:
      windsor_up:
        description: 'Windsor Up'
        required: false
        type: boolean
        default: false
      windsor_test_config:
        description: 'Windsor test configuration file'
        required: false
        default: 'ci-tests.yaml'
      release_branch:
        description: 'Release Branch (release-1.0.0 or 1.0.0)'
        required: false
        default: 'release-latest'
      release_number:
        description: 'Release Number (1.0.0)'
        required: false
        default: ''
      version:
        description: 'Version (e.g., v1.0.0, 1.0.0)'
        required: false
      target_repo_owner:
        description: 'Test Target Repository Owner'
        required: true
        default: 'windsorcli'
      target_repo_name:
        description: 'Test Target Repository Name'
        required: true
        default: 'cli'
        
permissions:
  contents: read

jobs:
  integration-test-prep:
    runs-on: ubuntu-latest
    outputs:
      RUNNER_LIST: ${{ steps.test_prep.outputs.RUNNER_LIST }}
      PLATFORM_OS: ${{ steps.test_prep.outputs.PLATFORM_OS }}
      WINDSOR_TEST_CONFIG_PATH: ${{ steps.test_prep.outputs.WINDSOR_TEST_CONFIG_PATH }}
      VERSION: ${{ steps.test_prep.outputs.VERSION }}
      RELEASE_BRANCH: ${{ steps.test_prep.outputs.RELEASE_BRANCH }}
      RELEASE_NUMBER: ${{ steps.test_prep.outputs.RELEASE_NUMBER }}
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Print Out the inputs
        run: |
          echo "Integration Test Input Variables"
          echo "----------------------------------------"
          echo "Repo Owner: ${{ inputs.target_repo_owner }}"
          echo "Repo Name: ${{ inputs.target_repo_name }}"
          echo "Release Branch: ${{ inputs.release_branch }}"
          echo "Release Number: ${{ inputs.release_number }}"
          echo "Version: ${{ inputs.version }}"
          echo "Windsor Up: ${{ inputs.windsor_up }}"
          echo "Windsor Test Config: ${{ inputs.windsor_test_config }}"
          echo "----------------------------------------"

      - name: Determine Release Branch
        uses: ./.github/actions/determine-release-branch
        with:
          version: ${{ inputs.version }}
          release: ${{ inputs.release }}
          repo_owner: ${{ inputs.target_repo_owner }}
          repo_name: ${{ inputs.target_repo_name }}
          token: ${{ secrets.WINDSORCLI_RELEASE_TOKEN }}
    
      - name: Display Release Info
        run: |
          echo "----------------------------------------"
          echo "Release Information"
          echo "----------------------------------------"
          echo "Release Branch: ${{ env.RELEASE_BRANCH }}"
          echo "Release Number: ${{ env.RELEASE_NUMBER }}"
          echo "Version: ${{ env.VERSION }}"
          echo "----------------------------------------"
        shell: bash

      - name: Run Integration Test Prep Action
        id: test_prep
        uses: ./.github/actions/integration-test-prep
        with:
          repo_owner: ${{ inputs.target_repo_owner }}
          repo_name: ${{ inputs.target_repo_name }}
          version: ${{ env.VERSION }}
          release_branch: ${{ env.RELEASE_BRANCH }}
          release_number: ${{ env.RELEASE_NUMBER }}
          windsor_test_config: ${{ inputs.windsor_test_config }}
          token: ${{ secrets.WINDSORCLI_RELEASE_TOKEN }}    

      - name: Print Integration Test Prep Results
        run: |
          echo "Integration Test Prep Results"
          echo "----------------------------------------"
          echo "Environment Variables:"
          echo "RUNNER_LIST: ${{ env.RUNNER_LIST }}"
          echo "PLATFORM_OS: ${{ env.PLATFORM_OS }}"
          echo "WINDSOR_TEST_CONFIG_PATH: ${{ env.WINDSOR_TEST_CONFIG_PATH }}"
          echo "VERSION: ${{ env.VERSION }}"
          echo "RELEASE_BRANCH: ${{ env.RELEASE_BRANCH }}"
          echo "RELEASE_NUMBER: ${{ env.RELEASE_NUMBER }}"
          echo "----------------------------------------"
          echo "Action Outputs:"
          echo "RUNNER_LIST: ${{ steps.test_prep.outputs.RUNNER_LIST }}"
          echo "PLATFORM_OS: ${{ steps.test_prep.outputs.PLATFORM_OS }}"
          echo "WINDSOR_TEST_CONFIG_PATH: ${{ steps.test_prep.outputs.WINDSOR_TEST_CONFIG_PATH }}"
          echo "VERSION: ${{ steps.test_prep.outputs.VERSION }}"
          echo "RELEASE_BRANCH: ${{ steps.test_prep.outputs.RELEASE_BRANCH }}"
          echo "RELEASE_NUMBER: ${{ steps.test_prep.outputs.RELEASE_NUMBER }}"
          echo "----------------------------------------"
        shell: bash

  integration-test:
    needs: 
      - integration-test-prep
    strategy:
      fail-fast: false
      matrix:
        runner: ${{ fromJson(needs.integration-test-prep.outputs.RUNNER_LIST) }}
            
    runs-on: ${{ matrix.runner.os }}
    # Windows tests are run in a separate workflow
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Print Job Input Values
        run: |
          echo "----------------------------------------"
          echo "Integration Test Inputs from Previous Job"
          echo "----------------------------------------"
          echo "Platform OS: ${{ needs.integration-test-prep.outputs.PLATFORM_OS }}"
          echo "Windsor Test Config: ${{ needs.integration-test-prep.outputs.WINDSOR_TEST_CONFIG_PATH }}"
          echo "Version: ${{ needs.integration-test-prep.outputs.VERSION }}"
          echo "Release Branch: ${{ needs.integration-test-prep.outputs.RELEASE_BRANCH }}"
          echo "Release Number: ${{ needs.integration-test-prep.outputs.RELEASE_NUMBER }}"
          echo "Runner OS: ${{ matrix.runner.os }}"
          echo "Runner Label: ${{ matrix.runner.label }}"
          echo "Docker Host: ${{ matrix.runner.docker_host }}"
          echo "----------------------------------------"
        shell: bash

      - name: Run Integration Test
        uses: ./.github/actions/integration-test
        with:
          windsor_up: ${{ inputs.windsor_up }}
          version: ${{ needs.integration-test-prep.outputs.VERSION }}
          release_branch: ${{ needs.integration-test-prep.outputs.RELEASE_BRANCH }}
          release_number: ${{ needs.integration-test-prep.outputs.RELEASE_NUMBER }}
          windsor_test_config: ${{ needs.integration-test-prep.outputs.WINDSOR_TEST_CONFIG_PATH }}
          docker_host: ${{ matrix.runner.docker_host }}
          platform: ${{ needs.integration-test-prep.outputs.PLATFORM_OS }}
